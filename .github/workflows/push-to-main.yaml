name: Deploy to main 
on:
  push:
    branches: [main] # Activa el flujo de trabajo en la rama "main"
  pull_request:
    types: [opened, edited]
    branches: [main]
    paths:
      - '**.astro'
  workflow_dispatch: # Permite ejecutar manualmente desde la pesta√±a Acciones en GitHub
permissions:
  contents: read
  pages: write
  id-token: write
jobs:

  avoid_reduncy:
      runs-on: ubuntu-latest
      steps:
        - name: Cancel Previous Redundant Builds
          uses: styfle/cancel-workflow-action@0.12.1
          with:
            access_token: ${{ github.token }}

  test: 
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - uses: pnpm/action-setup@v3
          with:
            version: 8
            run_install: false

        - name: Install dependencies
          run: pnpm install

        - name: Check with astro
          run: pnpm run check
name: Deploy to main 
on:
  push:
    branches: [main] # Activa el flujo de trabajo en la rama "main"
  pull_request:
    types: [opened, edited]
    branches: [main]
    paths:
      - '**.astro'
  workflow_dispatch: # Permite ejecutar manualmente desde la pesta√±a Acciones en GitHub
permissions:
  contents: read
  pages: write
  id-token: write
jobs:

  avoid_reduncy:
      runs-on: ubuntu-latest
      steps:
        - name: Cancel Previous Redundant Builds
          uses: styfle/cancel-workflow-action@0.12.1
          with:
            access_token: ${{ github.token }}

  lint: 
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - uses: pnpm/action-setup@v3
          with:
            version: 8
            run_install: false

        - name: Install dependencies
          run: pnpm install

        - name: Check with astro
          run: pnpm run check
  build:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 8
          run_install: true

      - name: Build app
        run: pnpm run build

      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy: 
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push'}}
    needs: [build]
    steps: 
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v2
        with:
          name: dist
          path: dist

      - name: aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with: 
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: us-east-1
          
      - name: Copy to s3
        run: aws s3 sync ./dist/. s3://minimalistrepo --delete
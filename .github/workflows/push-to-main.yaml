name: Deploy to main 
on:
  push:
    branches: [main] # Activa el flujo de trabajo en la rama "main"
  pull_request:
    types: [opened, edited]
    branches: [main]
    paths:
      - '**.astro'
  workflow_dispatch: # Permite ejecutar manualmente desde la pesta√±a Acciones en GitHub
permissions:
  contents: read
  pages: write
  id-token: write
jobs:

  avoid_reduncy:
      runs-on: ubuntu-latest
      steps:
        - name: Cancel Previous Redundant Builds
          uses: styfle/cancel-workflow-action@0.9.1
          with:
            access_token: ${{ github.token }}

  cache-pnpm:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: ${{ matrix.node-version }}

  test: 
      runs-on: ubuntu-latest
      needs: [cache-pnpm]
      steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Install Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v3
          with:
            cache: pnpm
            node-version: ${{ matrix.node-version }}

        - name: Install dependencies
          run: pnpm install

        - name: Check with astro
          run: pnpm run check